<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js" referrerpolicy="no-referrer"></script> 
    <title>Appointment Form</title>
</head>
<body>


    <!-- NAV BAR -->
    <ul class="nav justify-content-center pt-4 pb-5">
        <li class="nav-item">
          <a class="nav-link active" href="#">Appointment</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#">Services</a>
          </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Resources</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Support</a>
        </li>
      </ul>




      <div class="container_form pt-5 px-5 pb-4 formbg d-flex flex-column justify-content-center">
        <div>
            <form>
                <h3 class="mb-n2"><b>Basic Details</b></h3>
                <hr>
                <div class="form-row">
                  <div class="form-group col-md-11">
                    <label for="patient_firstname">First Name</label>
                    <input type="text" class="form-control" id="" placeholder="Enter your first name" >
                  </div>
                </div>

                <div class="form-row">
                    <div class="form-group col-md-11">
                      <label for="patient_mobile">Contact Details</label>
                      <input type="text" class="form-control" id="" placeholder="Mobile Number" >
                    </div>
                  </div>

                <div class="form-row">
                  <div class="form-group col-md-11">
                    <label for="aadhar">Aadhar</label>
                    <input type="text" class="form-control" id="aadhar" placeholder="Enter Aadhar Number" >
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group">
                    <label for="patient_dob">Select your birth date :</label>
                    <div class="form-group d-flex flex-row">
                      <input type="date" class="form-control" id="selected_dob" name="patient_dob" onchange="myDate()" onclick="ageCalc()">
                      <input type="text" class="form-control mx-5" id="age" name="patient_age" readonly placeholder="Your Age: ">
                    </div>
                    </div>
                  </div>
                 
                </div> 


                <div class="form-row">
                  <div class="form-group col-md-11">
                    <label for="patient_dob">Date</label>
                    <input type="datetime-local" class="form-control" id="patient_dob" placeholder="Enter Date of Birth" > 
                  </div>
                </div>

              <div class="form-row">
                <div class="form-group col-md-11">
                    <label for="meeting-time">Choose a time for your appointment:</label>
                    <input type="datetime-local" class="form-control"  id="" name="meeting-time" value="2023-02-27T19:30" min="2023-02-23T00:00" max="2023-03-31T00:00">
                  </div>
              </div>
              
              <div class="form-row">
                <div class="form-group col-md-11">
                  <label for="ticketNo">Ticket Number</label>
                  <input type="text" class="form-control" id="ticketNo" placeholder="Enter Date of Birth" >
                </div>
              </div>
                  
              <!-- <div class="form-group">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="gridCheck">
                      <label class="form-check-label" for="gridCheck">
                        Check me out
                      </label>
                    </div>
                </div>  -->

                <h3 class="mb-n2 text-center" style="margin-top: 1rem;">Select OPD Department</h3>
                <hr>

                <div class="form-row">
                  <div class="form-group col-md-3">
                    <button type="button" class="btn btn-secondary x-button" id="btn-1" onclick="clickMe(this.id)" style="width: 90%;">Neurology</button>
                  </div>
                  <div class="form-group col-md-3">
                    <button type="button" class="btn btn-secondary x-button" id="btn-2" onclick="clickMe(this.id)" style="width: 90%;">Cardiology</button>
                  </div>
                  <div class="form-group col-md-3">
                    <button type="button" class="btn btn-secondary x-button" id="btn-3" onclick="clickMe(this.id)" style="width: 90%;">ENT</button>
                  </div>
                  <div class="form-group col-md-3">
                    <button type="button" class="btn btn-secondary x-button" id="btn-4" onclick="clickMe(this.id)" style="width: 90%;">General</button>
                  </div>
                </div>
                <div class="text-center">
                  <button type="submit" class="btn btn-info mt-3 mb-2">Submit</button>
                </div>
                
              </form>
        </div>
        
      </div>


      <div class="overlay_img2">
        <img src="images/img2.png" alt="image 2">
    </div>
    





    <script src="logic.js"></script>
</body>
</html>
